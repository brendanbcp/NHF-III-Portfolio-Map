---
layout: none
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fund III Portfolio Map</title>

  <!-- Perf hints -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="dns-prefetch" href="//unpkg.com">
  <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
  <link rel="dns-prefetch" href="//tile.openstreetmap.org">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body { margin: 0; padding: 0; }
    #app {
      height: 100vh;
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-rows: 1fr;
      width: 100%;
    }
    #sidebar {
      background: #f3f2f1;
      padding: 16px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    #sidebar h2 { margin: 0 0 8px; color: #022f40; font-size: 18px; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 10px 0; cursor: pointer; color: #022f40; line-height: 1.3; }
    #sidebar li:hover { text-decoration: underline; }
    #map { height: 100%; width: 100%; }
    .muted { color:#666; font-size: 12px; margin-top: 8px; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Portfolio Properties</h2>
      <ul></ul>
      <div class="muted">Pins use static coords when available. Any missing coords resolve once, cache, and print a snippet in the console.</div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script>
    // ===== Order you like (3-Pack is #6) =====
    const properties = [
      { id: 1, address: "39 Ashland Street, Manchester, NH" },
      { id: 2, address: "108 Church Street, Laconia, NH" },
      { id: 2, address: "112 Church Street, Laconia, NH" },
      { id: 3, address: "125 N Main St, Rochester, NH 03867" },
      { id: 4, address: "Pagewood Oval, Litchfield, NH 03052" },
      { id: 5, address: "16 Avon St, Manchester, NH 03102" },
      // The 3-Pack (group id 6) — three separate pins
      { id: 6, address: "447 Manchester St, Manchester, NH" },
      { id: 6, address: "457 Merrimack St, Manchester, NH" },
      { id: 6, address: "604 Harvard St, Manchester, NH" }
    ];

    // ===== Sidebar labels by group =====
    function labelForGroup(id) {
      if (id === 1) return "39 Ashland Street, Manchester, NH";
      if (id === 2) return "108 & 112 Church Street, Laconia, NH";
      if (id === 6) return "The 3-Pack";
      const addrs = properties.filter(p => p.id === id).map(p => p.address);
      return addrs[0] || `Group ${id}`;
    }

    // ===== Static coordinates (fast path) =====
    // Verified now. Add more here as you lock them in.
    const STATIC_COORDS = {
      "39 Ashland Street, Manchester, NH": [42.992576, -71.448404], // precise
      "447 Manchester St, Manchester, NH": [42.990024, -71.446818], // source: listing data
      "457 Merrimack St, Manchester, NH": [42.989216, -71.445368]  // source: listing data
      // "604 Harvard St, Manchester, NH": [lat, lon],
      // "108 Church Street, Laconia, NH": [lat, lon],
      // "112 Church Street, Laconia, NH": [lat, lon],
      // "125 N Main St, Rochester, NH 03867": [lat, lon],
      // "Pagewood Oval, Litchfield, NH 03052": [lat, lon],
      // "16 Avon St, Manchester, NH 03102": [lat, lon],
    };

    // ===== One-time geocode (for anything not in STATIC_COORDS), with caching =====
    const GEO_CACHE_KEY = "geocache_v1";
    function loadGeoCache() {
      try { return JSON.parse(localStorage.getItem(GEO_CACHE_KEY) || "{}"); } catch { return {}; }
    }
    function saveGeoCache(cache) {
      try { localStorage.setItem(GEO_CACHE_KEY, JSON.stringify(cache)); } catch {}
    }
    const geoCache = loadGeoCache();

    function abortableFetch(resource, options = {}) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), options.timeout || 6000);
      return fetch(resource, { signal: controller.signal }).finally(() => clearTimeout(id));
    }

    async function geocode(address) {
      // 0) Static coords > cache > remote
      if (STATIC_COORDS[address]) return STATIC_COORDS[address];
      if (geoCache[address]) return geoCache[address];

      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=us&q=${encodeURIComponent(address)}`;
      try {
        const res = await abortableFetch(url, { timeout: 6000 });
        if (!res.ok) return null;
        const data = await res.json();
        if (Array.isArray(data) && data.length) {
          const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          geoCache[address] = coords;
          saveGeoCache(geoCache);
          // print a ready-to-paste line for you to hard-code later
          console.log(`"${address}": [${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}],`);
          return coords;
        }
      } catch {}
      return null;
    }

    function createPin() {
      return L.divIcon({
        html: `
          <svg width="30" height="45" viewBox="0 0 512 512" aria-hidden="true">
            <path d="M256 0C167.6 0 96 71.6 96 160c0 139.1 160 352 160 352s160-212.9 160-352C416 71.6 344.4 0 256 0z"
              fill="#00aBe6" stroke="#022f40" stroke-width="20" />
            <circle cx="256" cy="160" r="60" fill="#f3f2f1" />
          </svg>
        `,
        className: '',
        iconSize: [30, 45],
        iconAnchor: [15, 45]
      });
    }

    function whenLeafletReady(fn) {
      if (window.L) fn(); else window.addEventListener('load', fn);
    }

    whenLeafletReady(async function initMap() {
      const map = L.map('map', { preferCanvas: true }).setView([43.27, -71.45], 9);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const pinIcon = createPin();
      const markersById = {};
      const sidebarList = document.querySelector('#sidebar ul');

      // Sidebar immediately
      sidebarList.innerHTML = '';
      const uniqueIds = [...new Set(properties.map(p => p.id))];
      uniqueIds.forEach((id, idx) => {
        const li = document.createElement('li');
        li.textContent = `${idx + 1}) ${labelForGroup(id)}`;
        li.dataset.groupId = String(id);
        li.style.opacity = 0.6;
        li.onclick = () => {
          const group = markersById[id] || [];
          if (!group.length) return;
          if (group.length === 1) {
            const { lat, lng } = group[0].getLatLng();
            map.setView([lat, lng], 16);
            group[0].openTooltip();
          } else {
            const fg = L.featureGroup(group);
            map.fitBounds(fg.getBounds().pad(0.25));
            group.forEach(m => m.openTooltip());
          }
        };
        sidebarList.appendChild(li);
      });

      // Add pins (static = instant; others resolve once and cache)
      properties.forEach(async (prop) => {
        const coords = await geocode(prop.address);
        if (!coords) return;
        const marker = L.marker(coords, { icon: pinIcon })
          .addTo(map)
          .bindTooltip(prop.address, { direction: 'top', offset: [0, -30], opacity: 0.9 });

        (markersById[prop.id] ||= []).push(marker);

        // Undim sidebar entry when first marker for group lands
        const li = sidebarList.querySelector(`li[data-group-id="${prop.id}"]`);
        if (li) li.style.opacity = 1;
      });
    });
  </script>
</body>
</html>

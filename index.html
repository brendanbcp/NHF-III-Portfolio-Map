---
layout: none
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fund III Portfolio Map</title>

  <!-- Perf hints -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="dns-prefetch" href="//unpkg.com">
  <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
  <link rel="dns-prefetch" href="//tile.openstreetmap.org">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Robust, theme-proof layout */
    html, body { margin: 0; padding: 0; }
    #app {
      height: 100vh;
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-rows: 1fr;
      width: 100%;
    }
    #sidebar {
      background: #f3f2f1;
      padding: 16px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    #sidebar h2 { margin: 0 0 8px; color: #022f40; font-size: 18px; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 10px 0; cursor: pointer; color: #022f40; line-height: 1.3; }
    #sidebar li:hover { text-decoration: underline; }
    #map { height: 100%; width: 100%; }
    .muted { color:#666; font-size: 12px; margin-top: 8px; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Portfolio Properties</h2>
      <ul></ul>
      <div class="muted">Pins appear as they load. Results are cached for faster reloads.</div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS (defer so it doesn't block rendering) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script>
    // ===== Data =====
    const properties = [
      { id: 1, address: "39 Ashland Street, Manchester, NH" },
      { id: 2, address: "108 Church Street, Laconia, NH" },
      { id: 2, address: "112 Church Street, Laconia, NH" },
      // The 3-Pack
      { id: 3, address: "447 Manchester St, Manchester, NH" },
      { id: 3, address: "457 Merrimack St, Manchester, NH" },
      { id: 3, address: "604 Harvard St, Manchester, NH" },
      // Singles
      { id: 4, address: "125 N Main St, Rochester, NH 03867" },
      { id: 5, address: "Pagewood Oval, Litchfield, NH 03052" },
      { id: 6, address: "16 Avon St, Manchester, NH 03102" }
    ];

    // ===== Labels =====
    function labelForGroup(id) {
      if (id === 1) return "39 Ashland Street, Manchester, NH";
      if (id === 2) return "108 & 112 Church Street, Laconia, NH";
      if (id === 3) return "The 3-Pack"; // ← use short label; change to your longer text if you prefer
      const addrs = properties.filter(p => p.id === id).map(p => p.address);
      return addrs[0] || `Group ${id}`;
    }

    // ===== Geocode with localStorage cache =====
    const GEO_CACHE_KEY = "geocache_v1";
    const GEO_TTL_MS = 1000 * 60 * 60 * 24 * 30; // 30 days

    function loadGeoCache() {
      try {
        const raw = localStorage.getItem(GEO_CACHE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        const now = Date.now();
        // prune expired
        for (const k in parsed) {
          if (!parsed[k] || !parsed[k].t || (now - parsed[k].t) > GEO_TTL_MS) {
            delete parsed[k];
          }
        }
        return parsed;
      } catch { return {}; }
    }
    function saveGeoCache(cache) {
      try { localStorage.setItem(GEO_CACHE_KEY, JSON.stringify(cache)); } catch {}
    }

    const geoCache = loadGeoCache();

    function abortableFetch(resource, options = {}) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), options.timeout || 6000);
      return fetch(resource, { signal: controller.signal }).finally(() => clearTimeout(id));
    }

    async function geocode(address) {
      // 1) cache hit
      const hit = geoCache[address];
      if (hit && hit.lat && hit.lon) return [hit.lat, hit.lon];

      // 2) static precise coord for Ashland (fast + accurate)
      if (address.startsWith("39 Ashland Street")) {
        const coords = [42.992576, -71.448404];
        geoCache[address] = { lat: coords[0], lon: coords[1], t: Date.now() };
        saveGeoCache(geoCache);
        return coords;
      }

      // 3) remote lookup
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=us&q=${encodeURIComponent(address)}`;
      try {
        const res = await abortableFetch(url, { timeout: 6000 });
        if (!res.ok) return null;
        const data = await res.json();
        if (Array.isArray(data) && data.length) {
          const lat = parseFloat(data[0].lat), lon = parseFloat(data[0].lon);
          geoCache[address] = { lat, lon, t: Date.now() };
          saveGeoCache(geoCache);
          return [lat, lon];
        }
      } catch {}
      return null;
    }

    function createPin() {
      return L.divIcon({
        html: `
          <svg width="30" height="45" viewBox="0 0 512 512" aria-hidden="true">
            <path d="M256 0C167.6 0 96 71.6 96 160c0 139.1 160 352 160 352s160-212.9 160-352C416 71.6 344.4 0 256 0z"
              fill="#00aBe6" stroke="#022f40" stroke-width="20" />
            <circle cx="256" cy="160" r="60" fill="#f3f2f1" />
          </svg>
        `,
        className: '',
        iconSize: [30, 45],
        iconAnchor: [15, 45]
      });
    }

    function whenLeafletReady(fn) {
      if (window.L) fn();
      else window.addEventListener('load', fn);
    }

    whenLeafletReady(async function initMap() {
      const map = L.map('map', { preferCanvas: true }).setView([43.27, -71.45], 9);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const pinIcon = createPin();
      const markersById = {};
      const sidebarList = document.querySelector('#sidebar ul');

      // Build sidebar immediately (no waiting)
      sidebarList.innerHTML = '';
      const uniqueIds = [...new Set(properties.map(p => p.id))];
      uniqueIds.forEach((id, idx) => {
        const li = document.createElement('li');
        li.textContent = `${idx + 1}) ${labelForGroup(id)}`;
        li.dataset.groupId = String(id);
        li.style.opacity = 0.6; // dim until at least one marker is ready
        li.onclick = () => {
          const group = markersById[id] || [];
          if (!group.length) return; // not loaded yet
          if (group.length === 1) {
            const { lat, lng } = group[0].getLatLng();
            map.setView([lat, lng], 16);
            group[0].openTooltip();
          } else {
            const fg = L.featureGroup(group);
            map.fitBounds(fg.getBounds().pad(0.25));
            group.forEach(m => m.openTooltip());
          }
        };
        sidebarList.appendChild(li);
      });

      // Kick off geocoding in parallel; add pins as they finish (no Promise.all wait)
      properties.forEach(async (prop) => {
        const coords = await geocode(prop.address);
        if (!coords) return;

        const marker = L.marker(coords, { icon: pinIcon })
          .addTo(map)
          .bindTooltip(prop.address, { direction: 'top', offset: [0, -30], opacity: 0.9 });

        if (!markersById[prop.id]) markersById[prop.id] = [];
        markersById[prop.id].push(marker);

        // Undim the sidebar entry for this group as soon as first marker lands
        const li = sidebarList.querySelector(`li[data-group-id="${prop.id}"]`);
        if (li) li.style.opacity = 1;
      });
    });
  </script>
</body>
</html>
